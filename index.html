<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OfflineAI Clone</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden; /* Prevent scroll from floating items */
      height: 100vh;
      position: relative;
    }

    /* Floating Background Elements */
    .background-dot {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.9) 10%, transparent);
      width: 20px;
      height: 20px;
      opacity: 0.8;
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translate(0, 0); opacity: 0.6; }
      50% { transform: translate(100px, 300px); opacity: 1; }
      100% { transform: translate(-200px, -200px); opacity: 0.6; }
    }

    /* Hero Section */
    .hero {
      text-align: center;
      position: relative;
      z-index: 1;
      margin-top: 20vh;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 4em;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #aaa;
    }
    .cta-button {
      background-color: #fff;
      color: #000;
      padding: 10px 30px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.1em;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Floating Dots Background -->
  <script>
    function createDots() {
      const numberOfDots = 20; // Customize number of dots
      for (let i = 0; i < numberOfDots; i++) {
        const dot = document.createElement('div');
        dot.classList.add('background-dot');
        
        // Randomize starting position
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const size = Math.random() * 30 + 10; // Size between 10px and 40px
        const duration = Math.random() * 10 + 5; // Animation duration
        
        dot.style.left = `${x}px`;
        dot.style.top = `${y}px`;
        dot.style.width = `${size}px`;
        dot.style.height = `${size}px`;
        dot.style.animationDuration = `${duration}s`;
        
        document.body.appendChild(dot);
      }
    }
    window.onload = createDots;
  </script>

  <!-- Hero Section -->
  <div class="hero">
    <h1> OFFLINE AI</h1>
    <p>Everyone deserves access to Humanity's advanced AI Companions.<br>
      Private, on-device, and no Internet needed.</p>
    <a href="#" class="cta-button">GET IT FOR ANDRIOD</a>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2024 OfflineAI. <a href="mailto:hey@offlineai.com" style="color:#4facfe;">hey@offlineai.com</a></p>
  </div>
  
</body>
</html>
